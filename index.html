<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Forsaken Isle</title>
  <link rel="icon" href="Icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: #3c9141;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      max-width: 960px;
      width: 100%;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
    }

    .title {
      font-size: 2.2em;
      color: white;
      text-shadow: 2px 2px #333;
      margin: 0;
    }

    .description {
      font-size: 0.9em;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
    }

    .game-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-height: 80%;
    }

    .game-frame {
      width: 950px;
      height: 760px;
      max-width: 150%;
      max-height: 150%;
      border: none;
    }

    .rating-link {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.95em;
      background: black;
      color: white;
      text-decoration: none;
    }

    .rating-link:hover {
      background: #222;
    }

    footer {
      font-size: 0.8em;
      color: white;
      margin-top: 5px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      color: #00f6e4;
    }

    @media (max-height: 800px) {
      .description {
        display: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div class="title">The Forsaken Isle</div>

    <div class="description">
      Step into a vibrant pixel-art world of adventure, mystery, and danger. Battle powerful bosses, face off against formidable enemies, and befriend unique characters as you explore diverse environments.
    </div>

    <div class="game-wrapper">
      <iframe class="game-frame" src="index2.html"></iframe>
    </div>

    <a class="rating-link" href="https://docs.google.com/forms/d/e/1FAIpQLSeTiAJxroGYBwU6oTqnf0xBcgTtXparbVmWZT3tQj8TeW88ew/viewform" target="_blank">
      Rate the Game
    </a>

    <footer>
      Site by ChatGPT | Game by <a href="https://scratch.mit.edu/users/sullydux/" target="_blank">sullydux</a>
    </footer>
  </div>

</body>
</html>
