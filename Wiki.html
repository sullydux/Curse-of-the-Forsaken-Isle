<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Forsaken Isle Wiki</title>
  <style>
    :root {
      --bg: #3c9141;
      --text: #fff;
      --card-bg: #2a5d2f;
      --card-text: #fff;
      --accent: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    #search {
      padding: 0.5rem;
      font-size: 1rem;
      width: 50%;
      border-radius: 5px;
      border: none;
    }

    #filter {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--card-text);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card-title {
      margin-top: 0;
    }

    .card-category {
      background: var(--accent);
      color: var(--bg);
      border-radius: 5px;
      padding: 0 6px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

    .hidden {
      display: none;
    }

    #top-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

This is still in develepment so not everything is in the wiki yet.

<div class="header">
  <input type="text" id="search" placeholder="Search items...">
  <select id="search-type">
    <option value="name">Name</option>
    <option value="description">Description</option>
  </select>
  <select id="filter">
    <option value="all">All Categories</option>
    <option value="Item">Item</option>
    <option value="Weapon">Weapon</option>
    <option value="Function">Function</option>
    <option value="NPC">NPC</option>
    <option value="Animal">Animal</option>
    <option value="Food">Food</option>
    <option value="Tool">Tool</option>
    <option value="Armor">Armor</option>
  </select>
</div>

<div id="card-container"></div>

<button id="top-button">Back to Top</button>

<script>
  let items = [];

  async function loadItems() {
    const res = await fetch('Wiki.json');
    items = await res.json();
    items.sort((a, b) => a.title.localeCompare(b.title));
    renderCards();
  }

  function renderCards() {
    const container = document.getElementById('card-container');
    const searchInput = document.getElementById('search').value.toLowerCase();
    const searchType = document.getElementById('search-type').value;
    const filterValue = document.getElementById('filter').value;

    container.innerHTML = '';

    items
      .filter(({ title, description, category }) => {
        const searchField = searchType === 'name' ? title : description;
        const matchesSearch = searchField.toLowerCase().includes(searchInput);
        const matchesCategory = filterValue === 'all' || category === filterValue;
        return matchesSearch && matchesCategory;
      })
      .forEach(({ title, category, content }) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${title}</h3>
          <p>${content}</p>
          <small>Category: ${category}</small>
        `;
        container.appendChild(card);
      });
  }

  document.getElementById('search').addEventListener('input', renderCards);
  document.getElementById('search-type').addEventListener('change', renderCards);
  document.getElementById('filter').addEventListener('change', renderCards);

  loadItems();
</script>
  </html>
