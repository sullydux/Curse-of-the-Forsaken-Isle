<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Forsaken Isle Wiki</title>
  <style>
    :root {
      --bg: #3c9141;
      --text: #fff;
      --card-bg: #2a5d2f;
      --card-text: #fff;
      --accent: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    #search {
      padding: 0.5rem;
      font-size: 1rem;
      width: 50%;
      border-radius: 5px;
      border: none;
    }

    #filter {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--card-text);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .card-title {
      margin-top: 0;
    }

    .card-category {
      background: var(--accent);
      color: var(--bg);
      border-radius: 5px;
      padding: 0 6px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
      text-transform: capitalize;
    }

    .card-rarity {
      margin-left: 0.5rem;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.75rem;
      text-transform: capitalize;
      font-weight: bold;
    }

    .rarity-common {
      background-color: #aaa;
      color: #222;
    }

    .rarity-uncommon {
      background-color: #3cb043;
      color: white;
    }

    .rarity-rare {
      background-color: #3399ff;
      color: white;
    }

    .rarity-legendary {
      background-color: #f1c40f;
      color: #000;
    }

    .hidden {
      display: none;
    }

    #top-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #home-button {
  position: fixed;
  bottom: 60px;
  right: 10px;
  background: var(--accent);
  color: var(--bg);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  z-index: 1000;
}
  </style>
</head>
<body>
  <div class="header">
    <input type="text" id="search" placeholder="Search items, tags, or descriptions...">
    <select id="filter">
      <option value="all">All Categories</option>
      <option value="Item">Item</option>
      <option value="Weapon">Weapon</option>
      <option value="Mechanic">Mechanic</option>
      <option value="NPC">NPC</option>
      <option value="Animal">Animal</option>
      <option value="Food">Food</option>
      <option value="Tool">Tool</option>
      <option value="Protection">Protection</option>
      <option value="Monster">Monster</option>
      <option value="Boss">Boss</option>
      <option value="Resource">Resource</option>
    </select>
  </div>

  <div id="card-container"></div>

  <button id="top-button">Back to Top</button>
  <button id="home-button" class="hidden">Back to Game</button>

  <script>
    let items = [];

    async function loadItems() {
      const res = await fetch('Wiki.json');
      items = await res.json();
      items.sort((a, b) => a.title.localeCompare(b.title));
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';

      items.forEach(({ title, category, content, rarity }) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-category', category);

        const titleElement = document.createElement('h2');
        titleElement.className = 'card-title';

        const categoryBadge = document.createElement('span');
        categoryBadge.className = 'card-category';
        categoryBadge.textContent = category;
        titleElement.textContent = title;
        titleElement.appendChild(categoryBadge);

        // Clean and validate rarity
        const allowedRarities = ['common', 'uncommon', 'rare', 'legendary'];
        const rarityClean = rarity?.trim().toLowerCase();

        if (allowedRarities.includes(rarityClean)) {
          const rarityBadge = document.createElement('span');
          rarityBadge.className = `card-rarity rarity-${rarityClean}`;
          rarityBadge.textContent = rarityClean.charAt(0).toUpperCase() + rarityClean.slice(1);
          titleElement.appendChild(rarityBadge);
        }

        const contentWrapper = document.createElement('div');
        content.forEach(line => {
          const p = document.createElement('p');
          p.textContent = line;
          contentWrapper.appendChild(p);
        });

        card.appendChild(titleElement);
        card.appendChild(contentWrapper);
        container.appendChild(card);
      });

      filterCards();
    }

    const searchInput = document.getElementById('search');
    const filterSelect = document.getElementById('filter');

    function filterCards() {
      const searchText = searchInput.value.toLowerCase();
      const selectedCategory = filterSelect.value;
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const content = card.textContent.toLowerCase();
        const category = card.getAttribute('data-category');
        const matchesSearch = content.includes(searchText);
        const matchesCategory = selectedCategory === 'all' || category === selectedCategory;
        card.classList.toggle('hidden', !(matchesSearch && matchesCategory));
      });
    }

    searchInput.addEventListener('input', filterCards);
    filterSelect.addEventListener('change', filterCards);

    document.getElementById('top-button').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

const homeButton = document.getElementById('home-button');
const currentURL = window.location.href;

if (
  currentURL === "https://sullydux.github.io/The-Forsaken-Isle/HTML_Embeds/Wiki.html" ||
  currentURL === "file:///Users/sullydux/Desktop/coding/GitHub/The-Forsaken-Isle/HTML_Embeds/Wiki.html"
) {
  homeButton.classList.remove('hidden');
  homeButton.addEventListener('click', () => {
    window.location.href = "https://sullydux.github.io/The-Forsaken-Isle/";
  });
}


    loadItems();
  </script>
</body>
</html>
